<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakub72 | Live Dashboard</title>
    <style>
        /* --- VISUAL DESIGN (DARK MODE) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0e0e10;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Navigation */
        header {
            background-color: #18181b;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid #303032;
            flex-shrink: 0;
        }
        .logo {
            font-weight: 800;
            font-size: 1.4rem;
            color: #efeff1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 40px;
            text-decoration: none;
        }
        nav a {
            color: #adadb8;
            text-decoration: none;
            font-weight: 600;
            margin-right: 25px;
            transition: color 0.2s;
        }
        nav a:hover, nav a.active { color: #9146FF; }

        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        /* Platform Tabs */
        .stream-tabs {
            display: flex;
            background: #1f1f23;
            padding: 0 20px;
            height: 50px;
            align-items: center;
            border-bottom: 1px solid #000;
        }
        .tab-btn {
            background: transparent;
            border: none;
            color: #efeff1;
            padding: 0 20px;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            opacity: 0.6;
            transition: 0.2s;
        }
        .tab-btn:hover { opacity: 1; background-color: #26262c; }
        .tab-btn.active {
            border-bottom: 2px solid #9146FF;
            opacity: 1;
            color: #9146FF;
        }

        /* Content Areas */
        .stream-content {
            display: none;
            flex: 1;
            height: 100%;
        }
        .stream-content.active {
            display: flex;
        }

        .video-area {
            flex: 1;
            background: black;
            position: relative;
        }
        .chat-area {
            width: 350px;
            background: #18181b;
            border-left: 1px solid #303032;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            .stream-content.active { flex-direction: column; overflow-y: auto; }
            .video-area { height: 56.25vw; flex: none; }
            .chat-area { width: 100%; height: 500px; border-left: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Jakub72</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="streams.html" class="active">Live Streams</a>
        </nav>
    </header>

    <div class="dashboard-container">
        
        <div class="stream-tabs">
            <button class="tab-btn active" onclick="openPlatform('twitch', this)">Twitch</button>
            <button class="tab-btn" onclick="openPlatform('youtube', this)">YouTube</button>
        </div>

        <div id="twitch" class="stream-content active">
            <div class="video-area">
                <iframe
                    src="https://player.twitch.tv/?channel=jakub72&parent=jakub72.github.io&parent=localhost&muted=false"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="chat-area">
                <iframe
                    src="https://www.twitch.tv/embed/jakub72/chat?parent=jakub72.github.io&parent=localhost&darkpopout">
                </iframe>
            </div>
        </div>

        <div id="youtube" class="stream-content">
            <div class="video-area">
                <iframe 
                    src="https://www.youtube.com/embed/live_stream?channel=UCYHyTwKLVqXlJBiDwcA928Q" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="chat-area" style="display:flex; align-items:center; justify-content:center; text-align:center; padding:20px;">
                <p style="color:#adadb8;">YouTube Chat is only available on YouTube.com</p>
            </div>
        </div>

    </div>

    <script>
        function openPlatform(platformName, btnElement) {
            // Hide all content divs
            var contents = document.getElementsByClassName("stream-content");
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }
            // Deactivate all buttons
            var buttons = document.getElementsByClassName("tab-btn");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }
            // Show selected content and activate button
            document.getElementById(platformName).classList.add("active");
            btnElement.classList.add("active");
        }
    </script>

</body>
</html>
